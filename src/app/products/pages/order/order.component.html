<p-panel header="Pipes Personalizados" class="p-1">
  <p>Pipes Personalizados - creados por {{'nosotros' | toggleCase:isUppercase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (click)="toggleUppercase()" label="ToggleCase" icon="pi pi-search"></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button (click)="changeOrderBy('name')" class="mr-2" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>
    <p-button (click)="changeOrderBy('canFly')" class="mr-2" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
    <p-button (click)="changeOrderBy('color')" class="mr-2" label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly | canFly }}</td>
            <td>{{ product.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
